<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="result"></div>
    <div class="container">
        <button class="square" value="0" id="sq1"></button>
        <button class="square" value="1" id="sq2"></button>
        <button class="square" value="2" id="sq3"></button>
        <button class="square" value="3" id="sq4"></button>
        <button class="square" value="4" id="sq5"></button>
        <button class="square" value="5" id="sq6"></button>
        <button class="square" value="6" id="sq7"></button>
        <button class="square" value="7" id="sq8"></button>
        <button class="square" value="8" id="sq9"></button>
    </div>
    <div class="newGame">
        <button id="newGameBtn">NEW GAME</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
